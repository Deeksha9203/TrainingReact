<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React in html page</title>
   
</head>
<body>


  <div id="showcontent"></div>
  <header id="renderhtmlid"></header>
  <div id="idjsx"></div>  
  <div id="expid"></div>
  <div id="root-container"></div>


    <script type="text/babel">


      
      function Learn() {
        return <h1>Welome to React learning!!</h1>;
      }
      
      ReactDOM.render(<Learn />, document.getElementById('showcontent'))


      ReactDOM.render(<p>example of rendering</p>, document.getElementById('renderhtmlid'));


      /* example of jsx */
      const myElement = <h1>Welcome to JSX!</h1>;
      const root = ReactDOM.createRoot(document.getElementById('idjsx'));
      root.render(myElement);
      
      /* all in one top level element */
      /* example of jsx expression */
      const myRElement = <h1>React is {5 + 5} times better with JSX</h1>;
      const eroot = ReactDOM.createRoot(document.getElementById('expid'));
      root.render(<h1>React is {5 + 5} times better with JSX</h1>, document.getElementById('expid'));
      const myNElement = (
        <div>
          <h1>Welcome to JSX coding</h1>
          <h2>Fruits heading</h2>
          <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Cherries</li>
          </ul>
        </div>  
      );


      const topelement = ReactDOM.createRoot(document.getElementById('root-container'));
      topelement.render(myNElement);
</script>
    


<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</body>
</html>
